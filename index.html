<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars RPG Game</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Tomorrow:600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Javascript -->
    <script src="assets/javascript/game.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div id="header" class="col-4">
          <h1>Star Wars RPG</h1>
        </div>
      </div>
      <div class="row">
        <div id="charSelectionPanel" class="col"></div>
      </div>
      <div class="row">
        <div class="col-4">
          <h3>Your Character</h3>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div id="selectedPlayerCard" class="col-4"></div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col-6">
          <h3>Enemies Available to Attack</h3>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div id="enmeySelectionPanel" class="col-4"></div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col-4">
          <h3>Fight Section</h3>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-2">
          <div id="attackButton" class="button"></div>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col-4">
          <h3>Defender</h3>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div id="targetPanel" class="col-4"></div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div id="battleText" class="col-6"></div>
        <div class="col-6"></div>
      </div>
    </div>
  </body>
</html>
